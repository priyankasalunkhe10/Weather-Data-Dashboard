<!DOCTYPE html>
<html>
<head>
  <title>Weather Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="bg-dark text-white">
  <div class="container py-5 text-center">
    <h2>ðŸŒ¤ Weather Dashboard</h2>
    <form method="post" action="/get-weather" class="my-3">
      <input type="text" name="city" placeholder="Enter city" required>
      <button class="btn btn-primary">Get Weather</button>
       
    </form>
    
    {% if city and temperature %}
      <h4>{{ city }} - {{ temperature }} Â°C</h4>
      <form method="post" action="/save">
        <input type="hidden" name="city" value="{{ city }}">
        <input type="hidden" name="temperature" value="{{ temperature }}">
        <button class="btn btn-success mt-2">Save to History</button>
      </form>
    {% elif error %}
      <p class="text-danger">{{ error }}</p>
    {% endif %}
      <div class="text-center mt-3">
      <a href="/add" class="btn btn-success">âž• Add Location</a>
    </div>
    <div class="mt-4">
      <a href="/history" class="btn btn-secondary">View Weather History</a>
    </div>
  </div>
</body>
</html>

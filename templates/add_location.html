<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Location</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <div class="container">
    <div class="form-card">
      <h3 class="text-center text-primary mb-4">➕ Add New Weather Location</h3>

      <form method="post" href="{{url_for('add_location')}}" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="city" class="form-label"><i class="bi bi-geo-alt-fill"></i>Location Name</label>
          <input type="text" class="form-control" id="city" name="city" placeholder="Enter city name" required autofocus>
          <div class="invalid-feedback">Please enter the location name.</div>
        </div>

        <div class="mb-3">
          <label for="temperature" class="form-label"><i class="bi bi-thermometer-half"></i>Temperature (°C)</label>
          <input type="number" step="0.1" class="form-control" id="temperature" name="temperature" placeholder="e.g. 32.5" required>
          <div class="invalid-feedback">Please enter a temperature.</div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <a href="/" class="btn btn-outline-secondary">⬅️ Back</a>
          <button type="submit" class="btn btn-success">✅ Submit</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap & Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script>
    // Bootstrap form validation
    (() => {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>

</body>
</html>
